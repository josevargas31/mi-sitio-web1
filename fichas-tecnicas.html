<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas tecnicas</title>
    <link rel="stylesheet" href="css/fichas-tecnicas.css">
    <script src="js/formato.js"></script>
</head>
<body>
    <h1>FORMATO DE FICHA TECNICA</h1>
    <h3>Caracteristicas del producto</h3>
    <p>
        <h4>Nombre del Producto:</h4>
       <input type="text" id="nom_producto" placeholder="Nombre del Producto" required>
    </p>
    <p>
        <h4> Linea de produccion:</h4>
        <input type="text" id="linea" placeholder="Sistema pertenece" required>
    </p>
    <p>
        <h4> Versiones anteriores:</h4>
        <input type="text" id="anterior" placeholder="Ultimo desarrollo del producto" required>
    </p>
    <p>
        <h4> Version actual:</h4>
        <input type="text" id="actual" placeholder="id del nuevo producto" required>
    </p>
    <p>
        <h4> Modulo:</h4>
        <input type="text" id="modulo" placeholder="Nombre tecnico del modulo" required>
    </p>
    <p>
        <ul class="lista">
        <button onclick="getFicha()">Enviar</button>
        </ul>
    </p>
    <p id="resproducto" ></p>
    <p id="resproduct" ></p>
    <p id="resproduc" ></p>
    <p id="resprodu" ></p>
    <p id="resprod" ></p>
    <p id="respro" ></p>
    </p>
    
    <ul class="lista1">
    <button class="boto1"><li><a href="index.html" class="raya" style="color: rgb(210, 180, 140);">Volver</a></li>
    </ul>
    </button>
    

    

</body>
</html>
